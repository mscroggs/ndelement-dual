on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  run-tests-rust:
    name: Run Rust tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ["stable"]
    steps:
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
      - name: Install cargo-templated-examples
        run: cargo install cargo-templated-examples
      - uses: actions/checkout@v4
      - name: Install LAPACK, OpenBLAS
        run: sudo apt-get install -y libopenblas-dev liblapack-dev

      - name: Run unit tests
        run: cargo test --features "strict"
      - name: Run unit tests in release mode
        run: cargo test --release --features "strict"
      - name: Run tests
        run: cargo test --examples --release --features "strict"
      - name: Run examples
        run: cargo templated-examples

  check-dependencies:
     name: Check dependencies
     runs-on: ubuntu-latest
     strategy:
       matrix:
         rust-version: ["stable"]
     steps:
       - name: Set up Rust
         uses: actions-rust-lang/setup-rust-toolchain@v1
         with:
           toolchain: ${{ matrix.rust-version }}
       - name: Install cargo-upgrades
         run: cargo install cargo-upgrades
       - uses: actions/checkout@v4
       - name: Check that dependencies are up to date
         run: cargo upgrades
